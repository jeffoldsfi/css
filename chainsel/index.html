<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="./img/dog.jpg" alt="Dog">
      <img class="avatar distorted" src="./img/sunset.jpg" alt="sunset">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="./img/dog.jpg" alt="Original dog">
      <img class="original distorted" src="./img/sunset.jpg" alt="Original sunset">
    </div>
  </body>
</html>
